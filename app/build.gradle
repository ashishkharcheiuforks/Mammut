apply plugin: 'com.android.application'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.9.4'
    }
}

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'
apply from: '../keys.gradle'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.github.koss.mammut"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "0.2-beta"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "INSTANCES_SECRET", INSTANCES_SECRET
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
            versionNameSuffix '-debug'
        }
    }

    sourceSets {
        release.java.srcDirs += 'build/generated/source/kaptKotlin/release'
        debug.java.srcDirs += 'build/generated/source/kaptKotlin/debug'
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.1"

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'

    // Dagger
    def dagger_version = '2.17'
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"

    // Randux
    def randux_version = '1.0.0'
    implementation "com.github.k-oss.Randux:randux:$randux_version"

    // Lifecycle
    def lifecycle_version = "2.0.0"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-reactivestreams:$lifecycle_version"

    // Anko
    implementation "org.jetbrains.anko:anko:0.10.8"

    // Material
    implementation 'com.google.android.material:material:1.0.0'

    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'

    // Arrow
    def arrow_version = "0.7.3"
    implementation "io.arrow-kt:arrow-core:$arrow_version"
    implementation "io.arrow-kt:arrow-syntax:$arrow_version"
    implementation "io.arrow-kt:arrow-typeclasses:$arrow_version"
    implementation "io.arrow-kt:arrow-data:$arrow_version"
    implementation "io.arrow-kt:arrow-instances-core:$arrow_version"
    implementation "io.arrow-kt:arrow-instances-data:$arrow_version"
    implementation "io.arrow-kt:arrow-optics:$arrow_version"
    kapt "io.arrow-kt:arrow-annotations-processor:$arrow_version"

    // Calligraphy
    def calligraphy_version = "2.3.0"
    implementation "uk.co.chrisjenx:calligraphy:$calligraphy_version"

    // m4j
    implementation 'com.github.jamiesanson.mastodon4j:mastodon4j:e410f1c137'

    // Room
    def room_version = "1.1.1"
    implementation "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"

    // Retrofit
    def retrofit_version = "2.4.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    // Glide
    def glide_version = "4.8.0"
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
    implementation 'jp.wasabeef:glide-transformations:3.3.0'

    def inbox_recyclerview_version = "1.0.0-beta2"
    implementation "me.saket:inboxrecyclerview:$inbox_recyclerview_version"

    // Paging
    def paging_version = "2.1.0-beta01"
    implementation "androidx.paging:paging-runtime:$paging_version"

    // JSR-310 backport
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.0'

    // Fragments are gross
    implementation 'com.bluelinelabs:conductor:2.1.5'
    implementation 'com.bluelinelabs:conductor-archlifecycle:2.1.5'
    implementation 'com.bluelinelabs:conductor-support:2.1.5'

    implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true
    }

    // ktx
    implementation 'androidx.core:core-ktx:1.0.1'

    // Gesture view for full screen image viewer
    implementation 'com.alexvasilkov:gesture-views:2.5.2'

    // Exoplayer for GIFVs and MP4s
    def exoplayer_version = "2.9.0"
    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayer_version"

    // FlexAdapter for simple screen composition
    def flexadapter_version = "2.2.0"
    implementation "com.github.ajalt:flexadapter:$flexadapter_version"

    // OSS Licenses
    implementation 'com.google.android.gms:play-services-oss-licenses:16.0.1'

    // Lottie
    def lottieVersion = "2.8.0"
    implementation "com.airbnb.android:lottie:$lottieVersion"
}

androidExtensions {
    experimental = true
}
