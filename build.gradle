/**
 * Dependencies declared here are shared across modules.
 */
ext {
    // App Versions
    versionName = "0.6-beta"
    versionCode = 6

    // SDK Versions
    minSdkVersion = 21
    compileSdkVersion = 28
    targetSdkVersion = 28

    // Dependencies
    kotlinRuntime = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    coroutinesCore = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
    coroutinesAndroid = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.1"

    // AndroidX
    appCompat = 'androidx.appcompat:appcompat:1.0.2'
    constraintLayout = 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    ktx = 'androidx.core:core-ktx:1.0.1'

    // Dagger
    def dagger_version = '2.17'
    dagger = "com.google.dagger:dagger:$dagger_version"
    daggerCompiler = "com.google.dagger:dagger-compiler:$dagger_version"

    // Randux
    def randux_version = '1.0.0'
    randux = "com.github.k-oss.Randux:randux:$randux_version"

    // Lifecycle
    def lifecycle_version = "2.0.0"
    lifecycle = "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    lifecycleRx = "androidx.lifecycle:lifecycle-reactivestreams:$lifecycle_version"

    // Anko
    anko = "org.jetbrains.anko:anko:0.10.8"

    // Material
    material = 'com.google.android.material:material:1.0.0'

    // RxJava
    rxJava = 'io.reactivex.rxjava2:rxjava:2.2.2'
    rxAndroid = 'io.reactivex.rxjava2:rxandroid:2.1.0'
    rxKotlin = 'io.reactivex.rxjava2:rxkotlin:2.2.0'

    // Arrow
    def arrow_version = "0.7.3"
    arrowCore = "io.arrow-kt:arrow-core:$arrow_version"
    arrowSyntax = "io.arrow-kt:arrow-syntax:$arrow_version"
    arrowTypeclasses = "io.arrow-kt:arrow-typeclasses:$arrow_version"
    arrowData = "io.arrow-kt:arrow-data:$arrow_version"
    arrowInstancesCore = "io.arrow-kt:arrow-instances-core:$arrow_version"
    arrowInstancesCoreData = "io.arrow-kt:arrow-instances-data:$arrow_version"
    arrowOptics = "io.arrow-kt:arrow-optics:$arrow_version"
    arrowProcessor = "io.arrow-kt:arrow-annotations-processor:$arrow_version"

    // Calligraphy
    def calligraphy_version = "2.3.0"
    calligraphy = "uk.co.chrisjenx:calligraphy:$calligraphy_version"

    // Mastodon4J
    mastodon4j = 'com.github.jamiesanson.mastodon4j:mastodon4j:61d6faacb1'

    // Room
    def room_version = "1.1.1"
    room = "android.arch.persistence.room:runtime:$room_version"
    roomCompiler = "android.arch.persistence.room:compiler:$room_version"

    // Retrofit
    def retrofit_version = "2.4.0"
    retrofit = "com.squareup.retrofit2:retrofit:$retrofit_version"
    retrofitGsonConverter = "com.squareup.retrofit2:converter-gson:$retrofit_version"

    // Glide
    def glide_version = "4.8.0"
    glide = "com.github.bumptech.glide:glide:$glide_version"
    glideCompiler = "com.github.bumptech.glide:compiler:$glide_version"
    glideTransformations = 'jp.wasabeef:glide-transformations:3.3.0'

    // Paging
    def paging_version = "2.1.0"
    paging = "androidx.paging:paging-runtime:$paging_version"

    // Conductor
    conductor = 'com.bluelinelabs:conductor:2.1.5'
    conductorArchLifecycle = 'com.bluelinelabs:conductor-archlifecycle:2.1.5'
    conductorSupport = 'com.bluelinelabs:conductor-support:2.1.5'

    // Exoplayer for GIFVs and MP4s
    def exoplayer_version = "2.9.0"
    exoCore = "com.google.android.exoplayer:exoplayer-core:$exoplayer_version"
    exoUi = "com.google.android.exoplayer:exoplayer-ui:$exoplayer_version"

    // GMS
    ossLicenses = 'com.google.android.gms:play-services-oss-licenses:16.0.2'

    // Misc
    inboxRecyclerView = "me.saket:inboxrecyclerview:1.0.0-beta2"
    threetenabp = 'com.jakewharton.threetenabp:threetenabp:1.1.0'
    crashlytics = 'com.crashlytics.sdk.android:crashlytics:2.9.5@aar'
    gestureView = 'com.alexvasilkov:gesture-views:2.5.2'
    flexAdapter = "com.github.ajalt:flexadapter:2.2.0"
    lottie = "com.airbnb.android:lottie:2.8.0"
    customTabsHelper = 'saschpe.android:customtabs:2.0.0'
}

buildscript {
    ext.kotlin_version = '1.3.20'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
